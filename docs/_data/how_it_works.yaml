- title: Choose Task or Project
  description: |
    Submit a proposal for a pre-defined task or a project that fulfills one or more objectives listed above ensuring the project is well-defined and technically sound.
  icon: |
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
    </svg>

- title: Submit Application
  description: |
    Developers must submit an <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSd5izLNAJqzOXPVO5EgjCrAv7i0-Q3IxGElVlssShJBjWZAtA/viewform">application</a> describing the proposal project specifics, team background, timelines, and any other details regarding the project.
  icon: |
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
    </svg>

- title: Receive Grant
  description: |
    Once your application has been accepted, you will be awarded with a grant to start your project to further enhance the Dock network.
  icon: |
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
    </svg>
